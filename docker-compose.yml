services:
  discord-bot:
    build: .
    container_name: yui-discord-bot
    restart: always
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - PUPPETEER_EXECUTABLE_PATH=/usr/bin/chromium
    volumes:
      - ./logs:/app/logs
    depends_on:
      - mongodb
    networks:
      - yui-network

  mongodb:
    image: mongo:7-jammy
    container_name: yui-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
      MONGO_INITDB_DATABASE: admin
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - yui-network

networks:
  yui-network:
    driver: bridge

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local
