name: Deploy to Production

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Deploy
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: ${{ secrets.SSH_HOST }}
          port: ${{ secrets.SSH_PORT }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            set -e

            echo "Changing to deploy directory..."
            if ! cd ${{ secrets.DEPLOY_DIR }}; then
              echo "Failed to change directory"
              exit 1
            fi

            echo "Pulling latest changes..."
            if ! git pull origin master; then
              echo "Failed to pull changes"
              exit 1
            fi

            echo "Preparing logs directory permissions..."
            if ! mkdir -p logs; then
              echo "Failed to create logs directory"
              exit 1
            fi
            if ! chown -R 1001:1001 logs; then
              echo "Failed to set owner for logs directory"
              exit 1
            fi
            if ! chmod -R u+rwX,g+rwX logs; then
              echo "Failed to set permissions for logs directory"
              exit 1
            fi

            echo "Stopping containers..."
            if ! docker compose down; then
              echo "Failed to stop containers"
              exit 1
            fi

            echo "Clearing build cache..."
            if ! docker builder prune -a -f; then
              echo "Failed to clear build cache"
              exit 1
            fi

            echo "Building and starting containers..."
            if ! docker compose up -d --build; then
              echo "Failed to build and start containers"
              exit 1
            fi

            echo "Waiting for containers to start..."
            sleep 20

            echo "Checking container status..."
            if ! docker compose ps | grep -E "yui.*Up"; then
              echo "Failed to start containers"
              docker compose logs --tail=50
              exit 1
            fi

            echo "Deployment successful"
