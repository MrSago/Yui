name: Deploy to Production

on:
  push:
    branches:
      - master

permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      image_name: ${{ steps.image_vars.outputs.image_name }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Compute image name
        id: image_vars
        shell: bash
        run: |
          owner_lc="${GITHUB_REPOSITORY_OWNER,,}"
          echo "image_name=ghcr.io/${owner_lc}/yui" >> "$GITHUB_OUTPUT"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push image (with GitHub Actions cache)
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ${{ steps.image_vars.outputs.image_name }}:latest
            ${{ steps.image_vars.outputs.image_name }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.SSH_HOST }}
          port: ${{ secrets.SSH_PORT }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            set -e

            echo "Changing to deploy directory..."
            if ! cd ${{ secrets.DEPLOY_DIR }}; then
              echo "Failed to change directory"
              exit 1
            fi

            echo "Pulling latest changes..."
            if ! git pull origin master; then
              echo "Failed to pull changes"
              exit 1
            fi

            echo "Preparing logs directory permissions..."
            if ! mkdir -p logs; then
              echo "Failed to create logs directory"
              exit 1
            fi
            if ! chown -R 1000:1000 logs; then
              echo "Failed to set owner for logs directory"
              exit 1
            fi
            if ! chmod -R u+rwX,g+rwX logs; then
              echo "Failed to set permissions for logs directory"
              exit 1
            fi

            echo "Logging into GHCR..."
            if ! echo '${{ secrets.GHCR_TOKEN }}' | docker login ghcr.io -u '${{ secrets.GHCR_USERNAME }}' --password-stdin; then
              echo "Failed to login to GHCR"
              exit 1
            fi

            export DISCORD_BOT_IMAGE=${{ needs.build.outputs.image_name }}:${{ github.sha }}

            echo "Pulling latest app image..."
            if ! docker compose pull discord-bot; then
              echo "Failed to pull app image"
              exit 1
            fi

            echo "Starting containers..."
            if ! docker compose up -d --no-build; then
              echo "Failed to start containers"
              exit 1
            fi

            echo "Waiting for containers to start..."
            sleep 20

            echo "Checking container status..."
            if ! docker compose ps | grep -E "yui.*Up"; then
              echo "Failed to start containers"
              docker compose logs --tail=50
              exit 1
            fi

            echo "Deployment successful"
